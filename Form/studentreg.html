
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter Full Name" id="name">
        </div>
        <div>
            <label for="fname">Father's Name:</label>
            <input type="text" id="fname">
        </div>
        <div>
            <label for="mname">Mother's Name:</label>
            <input type="text" id="mname">
        </div>
        <div>
            <label for="">Phone Number:</label>
            <input type="text" placeholder="91+xxxxxxxxxx">
        </div>
        <div>
            <label for="">Email:</label>
            <input type="email" placeholder="sample@example.com">
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"><label for="">Male</label>
            <input type="radio" name="gender"  value="Female"><label for="">Female</label>
            <input type="radio" name="gender" value="Other" ><label for="">Other</label>
        </div>
        <div>
            <label for="">Date Of Birth:</label>
            <input type="date">
        </div>
        <div>
            <label for="">Address:</label>
            <textarea rows="8" cols="23" placeholder="Street-House-Road"></textarea>
        </div>
        <div>
            <label for="">Course:</label>
            <select name="" id="">
                <option value="">Select</option>
                <option value="">MEARN</option>
                <option value="">PythonDjango</option>
                <option value="">Testing</option>
                <option value="">Asp.net</option>
                <option value="">C#</option>
                <option value="">Flutter</option>
            </select>
        </div>
        <div>
            <label for="">Department:</label>
            <input type="radio" name="dep" value="CSE"><label for="">CSE</label>
            <input type="radio" name="dep" value="EEE"><label for="">EEE</label>
            <input type="radio" name="dep" value="BBA"><label for="">BBA</label>
        </div>
        <div>
            <label for="">Skills:</label>
            <input type="checkbox" value="C"><label for="">C</label>
            <input type="checkbox" value="C++"><label for="">C++</label>
            <input type="checkbox" value="Java"><label for="">Java</label>
            <input type="checkbox" value="AI"><label for="">Python</label>
        </div>
        <div>
            <label for="">Photo:</label>
            <input type="file" accept="image/*">
        </div>
        <input type="submit" name="submit" value="SUBMIT">
        <input type="reset" name="reset" value="RESET">
    </form>
</body>
</html>
